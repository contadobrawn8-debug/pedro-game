<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedro's Click Fortune</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            color: white; min-height: 100vh;
            background: linear-gradient(-45deg, #1a1a1a, #2c3e50, #000, #1a1a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .placar { font-size: 35px; margin: 10px 0; color: #ffd700; font-weight: bold; }
        .info { font-size: 18px; color: #ccc; margin-bottom: 10px; }

        #moeda {
            width: 200px; height: 200px;
            background: radial-gradient(circle, #ffe066 0%, #ffd700 50%, #b8860b 100%);
            border-radius: 50%; border: 8px solid #daa520;
            display: flex; align-items: center; justify-content: center;
            font-size: 100px; cursor: pointer; user-select: none;
            filter: drop-shadow(0 0 20px #ffd700);
            transition: transform 0.05s; position: relative; overflow: hidden; margin: 20px;
        }
        #moeda:active { transform: scale(0.9); }

        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 900px; }
        .painel { background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 15px; border: 1px solid #ffd700; flex: 1; min-width: 280px; }
        
        button {
            width: 100%; padding: 12px; margin: 8px 0;
            background: #ffd700; border: none; border-radius: 5px;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button:disabled { background: #555; color: #888; cursor: not-allowed; }
        button:hover:not(:disabled) { background: #fff; transform: translateY(-2px); }

        input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; box-sizing: border-box; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

    <h1>Pedro's Click Fortune</h1>
    <div class="placar">üí∞ Pontos: <span id="pontos">0</span></div>
    <div class="info">Poder do Clique: <span id="poderClique">1</span> | Auto: <span id="poderAuto">0</span>/s</div>

    <div id="moeda" onclick="clicar()">$</div>

    <div class="container">
        <div class="painel">
            <h3>üõí Loja de Upgrades</h3>
            <button id="btnClick" onclick="comprarUpgrade('click')">üî• Super Clique (Custa 25) +1 por clique</button>
            <hr>
            <button id="btn1" onclick="comprarUpgrade('ajudante')">ü§ñ Ajudante (Custa 50) +1/s</button>
            <button id="btn2" onclick="comprarUpgrade('robo')">üöÄ Rob√¥ (Custa 200) +5/s</button>
            <button id="btn3" onclick="comprarUpgrade('fazenda')">üè∞ Fazenda (Custa 1000) +20/s</button>
        </div>

        <div class="painel">
            <h3>üèÜ Ranking</h3>
            <input type="text" id="nomeJogador" placeholder="Seu nome">
            <button onclick="salvarRanking()" style="background: #27ae60; color: white;">Salvar no Ranking</button>
            <table>
                <thead><tr><th>Nome</th><th>Pontos</th></tr></thead>
                <tbody id="listaRanking"></tbody>
            </table>
        </div>
    </div>

    <audio id="somMoeda">
        <source src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
