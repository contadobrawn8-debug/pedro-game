<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedro's Click Fortune</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            color: white; min-height: 100vh;
            background: linear-gradient(-45deg, #1a1a1a, #2c3e50, #000, #1a1a1a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .placar { font-size: 35px; margin: 10px 0; color: #ffd700; font-weight: bold; }
        #moeda {
            width: 200px; height: 200px;
            background: radial-gradient(circle, #ffe066 0%, #ffd700 50%, #b8860b 100%);
            border-radius: 50%; border: 8px solid #daa520;
            display: flex; align-items: center; justify-content: center;
            font-size: 100px; cursor: pointer; user-select: none;
            filter: drop-shadow(0 0 20px #ffd700);
            transition: transform 0.05s; position: relative; overflow: hidden; margin: 20px;
        }
        #moeda:active { transform: scale(0.9); }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 900px; }
        .painel { background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 15px; border: 1px solid #ffd700; flex: 1; min-width: 280px; }
        button { width: 100%; padding: 12px; margin: 8px 0; background: #ffd700; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; color: #888; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Pedro's Click Fortune</h1>
    <div class="placar">ðŸ’° Pontos: <span id="pontos">0</span></div>
    <div id="moeda" onclick="clicar()">$</div>
    <div class="container">
        <div class="painel">
            <h3>ðŸ›’ Loja</h3>
            <button id="btnClick" onclick="comprarUpgrade('click')">ðŸ”¥ Super Clique (25 pts)</button>
            <button id="btn1" onclick="comprarUpgrade('ajudante')">ðŸ¤– Ajudante (50 pts)</button>
        </div>
    </div>

    <audio id="somMoeda"><source src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" type="audio/mpeg"></audio>

    <script>
        // O cÃ³digo JS agora estÃ¡ aqui dentro!
        let pontos = 0;
        let pontosPorClique = 1;
        let pontosPorSegundo = 0;
        let precoClick = 25;

        function atualizarInterface() {
            document.getElementById('pontos').innerText = Math.floor(pontos);
            document.getElementById('btnClick').disabled = pontos < precoClick;
            document.getElementById('btn1').disabled = pontos < 50;
        }

        function clicar() {
            pontos += pontosPorClique;
            const som = document.getElementById('somMoeda');
            som.currentTime = 0;
            som.play().catch(() => {});
            atualizarInterface();
        }

        function comprarUpgrade(tipo) {
            if (tipo === 'click' && pontos >= precoClick) {
                pontos -= precoClick;
                pontosPorClique += 1;
                precoClick = Math.floor(precoClick * 1.5);
            } else if (tipo === 'ajudante' && pontos >= 50) {
                pontos -= 50;
                pontosPorSegundo += 1;
            }
            atualizarInterface();
        }

        setInterval(() => {
            if (pontosPorSegundo > 0) {
                pontos += pontosPorSegundo;
                atualizarInterface();
            }
        }, 1000);
    </script>
</body>
</html>
